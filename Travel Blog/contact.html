<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact | Wanderlust Diaries</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
<style>
  body {
    margin:0;
    font-family:'Montserrat', sans-serif;
    background:#fff8f5;
    color:#333;
  }
  a {text-decoration:none; color:inherit;}

  /* ===== Header ===== */
  header {
    text-align:center;
    padding:3rem 1rem 2rem;
  }
  header h1 {
    font-family:'Playfair Display', serif;
    font-size:3rem;
    color:#ff7f50;
  }
  header p {
    font-size:1.2rem;
    color:#555;
    margin-top:0.5rem;
  }

  /* ===== Hero Section ===== */
  .hero {
    background:linear-gradient(rgba(255,127,80,0.3), rgba(255,127,80,0.3)),
               url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1400&q=80') center/cover no-repeat;
    height:35vh;
    display:flex;
    justify-content:center;
    align-items:center;
    text-align:center;
    color:#fff;
    margin-bottom:3rem;
  }
  .hero h2 {
    font-size:2.5rem;
    font-family:'Playfair Display', serif;
    text-shadow:1px 1px 12px rgba(0,0,0,0.4);
  }

  /* ===== Contact Form Section ===== */
  .contact-section {
    max-width:700px;
    margin:0 auto 4rem;
    padding:0 2rem;
    text-align:center;
  }
  .contact-section h3 {
    font-family:'Playfair Display', serif;
    font-size:2rem;
    color:#ff7f50;
    margin-bottom:1.5rem;
  }
  form {
    display:flex;
    flex-direction:column;
    gap:1.2rem;
  }
  input, textarea {
    padding:1rem;
    border-radius:15px;
    border:none;
    font-size:1rem;
    background:#fff0f5;
    box-shadow:0 5px 15px rgba(0,0,0,0.05);
    transition:all 0.3s;
  }
  input:focus, textarea:focus {
    outline:none;
    box-shadow:0 5px 15px rgba(255,127,80,0.5);
    background:#ffe8e0;
  }
  textarea {
    resize:none;
    min-height:150px;
  }
  button {
    padding:1rem;
    border:none;
    border-radius:15px;
    font-size:1rem;
    background:linear-gradient(135deg,#ff9a9e,#fecfef);
    color:#fff;
    cursor:pointer;
    transition:all 0.3s;
  }
  button:hover {
    transform:scale(1.05);
    box-shadow:0 10px 25px rgba(255,127,80,0.4);
  }

  /* Fade-in animation */
  .fade-in {opacity:0; transform:translateY(20px); animation:fadeIn 1s forwards;}
  .fade-in:nth-child(1){animation-delay:0.2s;}
  .fade-in:nth-child(2){animation-delay:0.4s;}
  .fade-in:nth-child(3){animation-delay:0.6s;}

  @keyframes fadeIn {
    to {opacity:1; transform:translateY(0);}
  }

  /* Footer */
  footer {
    background:#fff0f5;
    text-align:center;
    padding:2rem;
    margin-top:3rem;
    color:#555;
  }
</style>
</head>
<body>

<!-- Header -->
<header>
  <h1>Wanderlust Diaries</h1>
  <p>Weâ€™d love to hear from you! Get in touch below.</p>
</header>

<!-- Hero Section -->
<section class="hero">
  <h2>Contact</h2>
</section>

<!-- Contact Form -->
<section class="contact-section fade-in">
  <h3>Send a Message</h3>
  <form>
    <input type="text" name="name" placeholder="Your Name" required>
    <input type="email" name="email" placeholder="Your Email" required>
    <textarea name="message" placeholder="Your Message" required></textarea>
    <button type="submit">Send Message</button>
  </form>
</section>

<!-- Footer -->
<footer>
  &copy; 2026 Wanderlust Diaries. All Rights Reserved.
</footer>

</body>
</html>

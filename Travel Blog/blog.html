<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wanderlust Diaries</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
  body {
    margin:0;
    font-family:'Montserrat', sans-serif;
    background:#fff8f5;
    color:#333;
  }
  a {text-decoration:none; color:inherit;}

  /* ===== Header ===== */
  header {
    text-align:center;
    padding:5rem 1rem 3rem;
  }
  header h1 {
    font-family:'Playfair Display', serif;
    font-size:3.2rem;
    color:#ff7f50;
  }
  header p {
    font-size:1.2rem;
    color:#555;
    margin-top:0.5rem;
  }

  /* ===== Cards Container ===== */
  .cards {
    display:flex;
    flex-wrap:wrap;
    justify-content:center;
    gap:2rem;
    padding:3rem 2rem;
    max-width:1200px;
    margin:0 auto;
  }

  /* ===== Individual Card ===== */
  .card {
    width:300px;
    height:220px;
    border-radius:25px;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    text-align:center;
    padding:2rem 1rem;
    color:#fff;
    box-shadow:0 10px 25px rgba(0,0,0,0.1);
    transition:all 0.4s ease;
    background:linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
    position:relative;
    overflow:hidden;
    cursor:pointer;
  }
  .card:hover {
    transform:translateY(-15px) scale(1.05);
    box-shadow:0 20px 40px rgba(0,0,0,0.2);
  }
  .card h2 {
    font-family:'Playfair Display', serif;
    font-size:2rem;
    margin-bottom:0.5rem;
  }
  .card p {
    font-size:1rem;
    color:#fff;
  }
  .card i {
    font-size:3rem;
    margin-bottom:0.8rem;
    color:#fff;
    transition:transform 0.4s;
  }
  .card:hover i {
    transform:rotate(15deg) scale(1.2);
  }

  /* Gradient variations for each card */
  .card.about {background:linear-gradient(135deg,#ff9a9e,#fecfef);}
  .card.destinations {background:linear-gradient(135deg,#a1c4fd,#c2e9fb);}
  .card.contact {background:linear-gradient(135deg,#fbc2eb,#a6c1ee);}

  /* Fade-in animation */
  .fade-in {opacity:0; transform:translateY(20px); animation:fadeIn 1s forwards;}
  .fade-in:nth-child(1){animation-delay:0.2s;}
  .fade-in:nth-child(2){animation-delay:0.4s;}
  .fade-in:nth-child(3){animation-delay:0.6s;}

  @keyframes fadeIn {
    to {opacity:1; transform:translateY(0);}
  }

  /* Responsive */
  @media(max-width:768px){
    .cards{flex-direction:column; align-items:center;}
  }
</style>
</head>
<body>

<!-- Header -->
<header>
  <h1>Wanderlust Diaries</h1>
  <p>Your gateway to explore, learn, and connect with the world.</p>
</header>

<!-- Selection Cards -->
<section class="cards">
  <a href="about.html">
    <div class="card about fade-in">
      <i class="fas fa-user"></i>
      <h2>About</h2>
      <p>Learn more about the blog and the author behind it.</p>
    </div>
  </a>
  <a href="destinations.html">
    <div class="card destinations fade-in">
      <i class="fas fa-map-marked-alt"></i>
      <h2>Destinations</h2>
      <p>Explore travel destinations and hidden gems around the world.</p>
    </div>
  </a>
  <a href="contact.html">
    <div class="card contact fade-in">
      <i class="fas fa-envelope"></i>
      <h2>Contact</h2>
      <p>Get in touch or send your queries and suggestions.</p>
    </div>
  </a>
</section>

</body>
</html>
